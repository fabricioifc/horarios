<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Horários do professor Fabricio">
    <meta name="author" content="Fabricio Bizotto">
    <meta name="keywords" content="horários, professor, fabricio bizotto, ifc videira, IFC">
    <title>Horários</title>

    <link rel="shortcut icon" href="eu.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/forkme.css">
    <link rel="stylesheet" href="css/tabs.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <span id="forkongithub"><a href="https://github.com/fabricioifc/horarios">Fork</a></span>
    <header>
        <div class="container">
            <div class="row">
                <h1>Horário do Professor</h1>
                <h4>Prof. Fabricio Bizotto (2023.01)</h4>
                <a class="email-text" href="mailto:fabricio.bizotto@ifc.edu.br?subject = [Contato] Professor Fabricio&body = Mensagem para o professor...">
                    fabricio.bizotto@ifc.edu.br
                </a>
                <img src="eu.jpg" alt="">
            </div>
        </div>
    </header>

    <main>

        <div class="container clearfix">
            <div class="tabset">
                <!-- Tab 1 -->
                <input type="radio" name="tabset" id="tab1" aria-controls="a" checked>
                <label for="tab1">Horários</label>
                <!-- Tab 2 -->
                <input type="radio" name="tabset" id="tab2" aria-controls="b">
                <label for="tab2">Legenda</label>
                
                <div class="tab-panels">
                    <section id="a" class="tab-panel">
                        <div class="container clearfix">
                            <table class="styled-table" id="table"></table>
                        </div>
                    </section>
                    <section id="b" class="tab-panel">
                        <div class="col-5">
                            <ul id="legenda"></ul>
                        </div>
                    </section>
                </div>
                
            </div>
        </div>
    </main>
    
    <script type="module" src="script.js"></script>
</body>
</html>
